
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-book"></i> Add New Book</h2>
    <form >
        <div class="form-group">
            <label for="title"> Title</label>
            <input type="text" class="form-control" name="name"  placeholder="Enter book title" required>
        </div>
        
        <div class="form-group">
            <label for="author"> Author</label>
            <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
        </div>
        
        <div class="form-group">
            <label for="publishedDate"><i class="fas fa-calendar-alt"></i> Published Date</label>
            <input type="date" class="form-control" id="publishedDate" placeholder="Select publish date" required>
        </div>
        
        <button type="submit"  class="btn btn-primary"><i class="fas fa-plus"></i> Add Book</button>
    </form>
</div>
