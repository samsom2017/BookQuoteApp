<div class="container mt-5">

 

    <h2>Book List</h2>
    <a routerLink="/books/new" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add Book</a>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Published Date</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publishedDate | date }}</td> <!-- Format date if needed -->
          <td>

            <a [routerLink]="['/books/edit', book.id]" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <button (click)="deleteBook(book.id)" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
          </td>
        </tr>
        <tr *ngIf="books.length === 0">
          <td colspan="4" class="text-center">No books available.</td> <!-- Show message when there are no books -->
        </tr>
      </tbody>
    </table>
</div>
