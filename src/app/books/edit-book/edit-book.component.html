<div class="container mt-5">
    <h2>Edit Book</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input type="date" class="form-control" [(ngModel)]="book.publishedDate" name="publishedDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
      <a routerLink="/books" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
